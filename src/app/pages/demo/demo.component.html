<main>
    <app-header></app-header>

    <div class="container">

        <!-- <div class="title">Demo</div> -->

        <div class="block">
            <div class="block--item">
                <div class="block--button" (click)="themes.useTheme('lightTheme')">
                    Использовать светлую тему
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block--item">
                <div class="block--button" (click)="themes.useTheme('darkTheme')">
                    Использовать тёмную тему
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block--item">
                <div class="block--button" (click)="themes.useTheme('customTheme')">
                    Использовать кастомную тему
                </div>
            </div>
        </div>

        <div class="block">
            <div class="block--item">
                <div class="block--button block--button__light">
                    Изменить кастомную тему
                </div>
            </div>
            <div class="block--item">
                <div class="block--button block--button__light">
                    Изменить цвет фона
                </div>
                <input class="block--button" [(ngModel)]="bgColor">
            </div>
            <div class="block--item">
                <div class="block--button block--button__light">
                    Изменить цвет текста
                </div>
                <input class="block--button" [(ngModel)]="color">
            </div>
        </div>

    </div>

    <app-footer></app-footer>
</main>
