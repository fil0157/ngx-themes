
<div class="popup" @popup *ngIf="changeType">
  <div class="line"></div>
  <div class="preview" [ngStyle]="previewStyle"></div>
  <hex-color-picker [color]="initColor" (onColorChanged)="changeColor($event)"></hex-color-picker>
  <div class="buttons">
    <div class="button" (click)="close()">Закрыть</div>
    <div class="button" (click)="apply()">Применить</div>
  </div>
</div>
